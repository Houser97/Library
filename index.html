<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body>

    <div class="header">
        <div class="title">Library</div> 
        <div class="opacity"></div>
        <div class="wave" style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M-30.76,114.97 C149.99,150.00 242.37,29.13 515.52,140.63 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #C3A6A0;"></path></svg></div>
        <div class="buttons-fb">
            <button class="sign-up button-common-class">Log in</button>
            <button class="log-out button-common-class">Log out</button>
        </div>
        <div id="user-data">
            <div class="photo">
                <img class="user-photo"></img>
            </div>
            <div class="user-name"></div>
        </div>
    </div>

    <div class="container">

        <button class="add_book">Add new book</button>

        <!--
            <div class="book">
                <div class="test">
                    <div class="title">Demo Card</div>
                    <div class="author">Houmser</div>
                    <div class="pages">296 pages</div>
                </div>
                <div class="botones">
                    <button class="read">Read</button>
                    <button class="remove">Remove</button>
                </div>
            </div>

        -->
    </div>

    <div class="popup_form">
        <div class="container_form">
            <div class="close">+</div>
            <h1>Please, enter the data of your book</h1>
                <form action="" method="get" id="form">
                    <div class="first-section">
                        <div class="input_author">
                            <input type="text" name="author" id="author" maxlength="15">
                            <span></span>
                            <label for="author">Author</label>
                        </div>
                        <div class="input_title">
                            <input type="text" name="title" id="title" maxlength="19">
                            <span></span>
                            <label for="title">Title</label>
                        </div>
                        <div class="input_pages">
                            <input type="number" name="pages" id="pages" max="9999999999999">
                            <span></span>
                            <label for="pages">Number of pages</label>
                        </div>
                    </div>

                    <div class="already">Already read?</div>
                    <div class="radio">
                        
                        <label for="yes">Yes</label>
                        <input type="radio" name="yes" id="yes" checked>

                        <label for="no">No</label>
                        <input type="radio" name="yes" id="no">
                    </div>

                    <button type="submit">Submit</button>
                </form>
        </div>
    </div>
    
</body>
</html>
